<html>
<head>
		<!-- Firebase -->
		<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
		
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		
		<!-- Leaflet -->
		<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
		
		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
		<script type='text/javascript' src='js/bootstrap.min.js'></script>
		
		<!-- angularjs -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		
		<!-- angular slider -->
		<link rel="stylesheet" type="text/css" href="css/angular-slider.min.css"/>
		<script type='text/javascript' src='js/angular-slider.min.js'></script>
		
		<!-- spinner -->
		<script type='text/javascript' src='js/spin.min.js'></script>
		<script type='text/javascript' src='js/jquery.spin.js'></script>
		
		<!-- local css -->
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		
		<!-- console library -->
		<script type='text/javascript' src='js/ck-console.js'></script>
		<!-- cookie stuff -->
		<script type='text/javascript' src='js/jquery.cookie.js'></script>
		
		<!-- Stuff for traffic/mo data -->
		<script type='text/javascript' src='js/trafficdata.js'></script>
		<script type='text/javascript' src='js/stations.js'></script>

	<script type='text/javascript'>
		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
				vars[key] = value;
			});
			return vars;
		}

		function getArguments() {
			var tmp = getUrlVars()['showPast'];
			if (tmp == 'true') {
				time = 'past';
			}
			
			tmp = getUrlVars()['showPresent'];
			if (tmp == 'true') {
				time = 'now';
			}
			
			tmp = getUrlVars()['showMOI'];
			if (tmp == 'true') {
				type = 'moi';
			}
			
			tmp = getUrlVars()['showTraffic'];
			if (tmp == 'true') {
				type = 'traffic';
			}
		}
		
		$(document).ready(function () {
			getArguments();
			
			var mapurl = 'index.html?isSplit=true';
			if (time == 'past') {
				mapurl = mapurl + '&showPast=true';
			} if (time == 'now') {
				mapurl = mapurl + '&showPresent=true';
			} if (type == 'moi') {
				mapurl = mapurl + '&showMOI=true';
			} if (type == 'traffic') {
				mapurl = mapurl + '&showTraffic=true';
			}
			document.getElementById('div1').innerHTML = '<iframe id="map2" class="mapframe" src="' + mapurl + '"></iframe>';
			document.getElementById('div2').innerHTML = '<iframe id="map1" class="mapframe" src="' + mapurl + '"></iframe>';
		
		});
	</script>
	
	<style>
		.mapdiv{
			background-color:white;
			width:50%;
			height:100%;
			color:black;
		}
		#div1{
			float:left;
		}
		#div2{
			float:right;
		}
		.mapframe{
			float:center;
			background-color:white;
			width:100%;
			height:100%;
			color:black;
		}
	</style>
</head>
<body>
	<div id="outer">
		<div id="div1" class="mapdiv"></div>
		<div id="div2" class="mapdiv"></div>
	</div>

</body>
</html>
